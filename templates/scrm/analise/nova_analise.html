{% extends "scrm/base.html" %}
{% block base %}
    <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nova Análise</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                 <form role="form" method="post" action="{% url 'analisar' %}">
                    {% csrf_token %}
                    <br>
                        <div class="form-group">
                            <label>Base para análise </label>
                            <div>
                                <select class="form-control" id="extracao_opt" name="extracao_opt">
                                    {% for opt in retorno.extracao_list %}
                                        <option value="{{ opt.id }}"><h5><b>Fonte:</b> {{ opt.fonte }}, <b>Termo:</b> {{ opt.termo }}, {{ opt.quantidade }} itens</h5></option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    <br>
                    <br>
                    <br>
                        <button class="btn btn-lg btn-block" type="submit">Iniciar Análise</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
